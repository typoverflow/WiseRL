algorithm:
  class: HindsightPreferenceLearning
  expectile: 0.7
  beta: 0.3333
  max_exp_clip: 100.0
  discount: 0.99
  tau: 0.005
  seq_len: 20
  future_len: 20
  z_dim: 64 # [64, 128]
  prior_sample: 20 # [5, 10]
  vae_steps: 20000 # tune
  reward_steps: 50000
  kl_loss_coef: 2.0 # [0.5, 5.0]
  kl_balance_coef: 0.5
  reg_coef: 0.0
  rm_label: false

checkpoint: null
seed: 0
name: default
debug: false
device: null
wandb:
  activate: false
  entity: null
  project: null

env: FourRoomsEnv
env_kwargs:
env_wrapper:
env_wrapper_kwargs:

optim:
  default:
    class: Adam
    lr: 0.0003

network:
  encoder:
    embed_dim: 128
    num_layers: 3
    num_heads: 4
    dropout: 0.1
  decoder:
    embed_dim: 64
    hidden_dims: [256, 256] # shallower?
    ortho_init: true
  prior:
    hidden_dims: [256, 256]
    ortho_init: true
  reward:
    class: Critic
    hidden_dims: [256, 256, 256] # tune
    ortho_init: true
    reward_act: identity
  actor:
    class: SquashedGaussianActor
    hidden_dims: [256, 256, 256]
    reparameterize: false
    conditioned_logstd: true
    logstd_min: -7
    logstd_max: 2
    ortho_init: true
  critic:
    class: Critic
    ensemble_size: 2
    hidden_dims: [256, 256, 256]
    ortho_init: true
  value:
    class: Critic
    ensemble_size: 1
    hidden_dims: [256, 256, 256]
    ortho_init: true


rm_dataset:
  - class: FourRoomsOfflineDataset
    batch_size: 128
    path: datasets/fourrooms/eps0.3_num5000_len50.npz
    segment_length: 20
    # capacity: 5000
  - class: FourRoomsComparisonDataset
    batch_size: 8
    path: datasets/fourrooms/random_num5000_len20.npz
    # capacity: 500
  - class: FourRoomsOfflineDataset
    batch_size: 128
    path: datasets/fourrooms/eps0.3_num5000_len50.npz
    segment_length: 20
    # capacity: 5000
rm_dataloader:
  num_workers: 2
  batch_size: null

rl_dataset:
  - class: D4RLOfflineDataset
    env: hopper-medium-replay-v2
    batch_size: 512
    mode: transition
rl_dataloader:
  num_workers: 2
  batch_size: null

trainer:
  env_freq: null
  rm_label: false
  rm_steps: 70000
  rl_steps: 0
  log_freq: 500
  profile_freq: 500
  eval_freq: 5000   # don't do eval

rm_eval:
  function: eval_fourrooms_rm
rl_eval:
  function: eval_fourrooms_rl
  deterministic: true

schedulers:

processor: null
